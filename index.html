<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lauren Burns-Coady</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      background: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .core {
      text-align: center;
      z-index: 10;
      opacity: 0;
      transition: opacity 2s ease;
    }
    .core h1 {
      font-size: 6vw;
      margin: 0;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .core .link {
      font-size: 2vw;
      display: block;
      margin-top: 1vh;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .core .link:hover,
    .core h1:hover {
      color: #39ff14;
    }
    .word {
      position: absolute;
      opacity: 0;
      font-weight: 400;
      white-space: nowrap;
      transition: opacity 1s ease;
      user-select: none;
    }
    @media(max-width:600px) {
      .core h1 {
        font-size: 12vw;
      }
      .core .link {
        font-size: 6vw;
      }
      .word {
        font-size: 4vw !important;
      }
    }
  </style>
</head>
<body>
  <div class="core" id="core">
    <h1 id="name">Lauren Burns-Coady</h1>
    <a href="https://www.are.na/lauren-burns-coady/index" class="link" target="_blank">are.na</a>
    <a href="mailto:lbc@laurenburnscoady.com" class="link">email</a>
  </div>
  <script>
    const skills = [
      "art",
      "writing",
      "creative consulting",
      "editing",
      "production",
      "creative direction",
      "brand strategy",
      "web development",
      "research",
      "data visualization"
    ];

    const fonts = [
      "Impact, Charcoal, sans-serif",
      '"Times New Roman", Times, serif',
      '"Comic Sans MS", cursive',
      "Roboto, sans-serif",
      '"Courier New", Courier, monospace',
      "Georgia, serif",
      "Verdana, sans-serif",
      "Tahoma, sans-serif",
      "Palatino, serif",
      '"Trebuchet MS", sans-serif',
      "Papyrus, fantasy",
      '"Arial Black", Gadget, sans-serif',
      '"Lucida Console", Monaco, monospace',
      '"Gill Sans", sans-serif',
      '"Franklin Gothic Medium", Arial Narrow, Arial, sans-serif',
      '"Brush Script MT", cursive'
    ];

    const colors = [
      "#000000","#ffffff","#002ea1","#e60000","#005000","#7f00ff","#ff8000","#ff0080","#00cccc",
      "#f5f5dc","#d2b48c","#a0522d","#8b4513","#c0c0c0","#333333",
      "#ffe4e1","#e6e6fa","#e0ffff","#fafad2","#f0e68c",
      "#191970","#4b0082","#2f4f4f"
    ];

    function randomFont() {
      return fonts[Math.floor(Math.random() * fonts.length)];
    }

    function randomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function randomPosition() {
      return {
        top: Math.random() * 90 + "%",
        left: Math.random() * 90 + "%"
      };
    }

    function randomSize() {
      return (Math.random() * 3 + 1) + "vw";
    }

    // Create skill elements
    const body = document.body;
    const wordElements = [];

    skills.forEach((skill, i) => {
      const span = document.createElement("span");
      span.className = "word";
      span.textContent = skill;
      const pos = randomPosition();
      span.style.top = pos.top;
      span.style.left = pos.left;
      span.style.fontFamily = randomFont();
      span.style.color = randomColor();
      span.style.fontSize = randomSize();
      body.appendChild(span);
      wordElements.push(span);
    });

    // Fade in words one by one
    wordElements.forEach((el, i) => {
      setTimeout(() => {
        el.style.opacity = 1;
      }, i * 300);
    });

    // After all words appear, fade in core
    setTimeout(() => {
      document.getElementById("core").style.opacity = 1;
    }, wordElements.length * 300 + 500);

    // Rotate fonts and colors independently
    wordElements.forEach(el => {
      function updateFont() {
        el.style.fontFamily = randomFont();
        setTimeout(updateFont, 5000 + Math.random() * 7000);
      }
      function updateColor() {
        el.style.color = randomColor();
        setTimeout(updateColor, 4000 + Math.random() * 6000);
      }
      updateFont();
      updateColor();
    });

    // Make name clickable mailto
    document.getElementById("name").addEventListener("click", () => {
      window.location.href = "mailto:lbc@laurenburnscoady.com";
    });
  </script>
</body>
</html>
