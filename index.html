<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lauren Burns-Coady</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow-x: hidden;
    }
    .line {
      font-size: 10vw;
      line-height: 1.1;
      width: 100%;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease, color 0.3s ease;
      position: relative;
      z-index: 1;
      word-wrap: break-word;
      font-weight: bold;
      cursor: default;
    }
    .link:hover {
      color: #39ff14 !important;
      z-index: 1000;
    }
    @media(max-width:600px) {
      .line {
        font-size: 15vw;
      }
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const skills = [
      "art",
      "writing",
      "creative consulting",
      "editing",
      "production",
      "creative direction",
      "brand strategy",
      "web development",
      "research",
      "data visualization"
    ];

    const container = document.getElementById('container');

    // Create name
    const nameEl = document.createElement("div");
    nameEl.className = "line link";
    nameEl.textContent = "Lauren Burns-Coady";
    nameEl.onclick = () => { window.location.href = "mailto:lbc@laurenburnscoady.com"; };
    container.appendChild(nameEl);

    // Create are.na
    const arenaEl = document.createElement("div");
    arenaEl.className = "line link";
    arenaEl.textContent = "are.na";
    arenaEl.onclick = () => { window.open("https://www.are.na/lauren-burns-coady/index", "_blank"); };
    container.appendChild(arenaEl);

    // Create email
    const emailEl = document.createElement("div");
    emailEl.className = "line link";
    emailEl.textContent = "email";
    emailEl.onclick = () => { window.location.href = "mailto:lbc@laurenburnscoady.com"; };
    container.appendChild(emailEl);

    const skillEls = [];

    // Create skill elements
    skills.forEach(skill => {
      const el = document.createElement("div");
      el.className = "line";
      el.textContent = skill;
      container.appendChild(el);
      skillEls.push(el);
    });

    // Fade in core elements
    setTimeout(() => { nameEl.style.opacity = 1; }, 200);
    setTimeout(() => { arenaEl.style.opacity = 1; }, 600);
    setTimeout(() => { emailEl.style.opacity = 1; }, 1000);

    // Fade in skill words one by one
    skillEls.forEach((el, i) => {
      setTimeout(() => { el.style.opacity = 1; }, 1400 + i * 400);
    });

    // Random color generator
    function getRandomColor() {
      const hue = Math.floor(Math.random() * 360);
      const saturation = Math.floor(Math.random() * 40) + 60; // 60–100%
      const lightness = Math.floor(Math.random() * 50) + 30; // 30–80%
      return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }

    // Start color cycling for each skill word
    skillEls.forEach(el => {
      function changeColor() {
        el.style.color = getRandomColor();
        const interval = 2000 + Math.random() * 2000; // 2–4s
        setTimeout(changeColor, interval);
      }
      changeColor();
    });

    // Start background color cycling
    function changeBackground() {
      document.body.style.backgroundColor = getRandomColor();
      const interval = 2000 + Math.random() * 2000; // 2–4s
      setTimeout(changeBackground, interval);
    }
    changeBackground();
  </script>
</body>
</html>
