<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lauren Burns-Coady</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow-x: hidden;
    }
    .line {
      font-size: 10vw;
      line-height: 1.1;
      width: 100%;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease, color 0.3s ease;
      position: relative;
      z-index: 1;
      word-wrap: break-word;
      cursor: default;
    }
    .link:hover {
      color: #39ff14 !important;
      z-index: 1000;
    }
    @media(max-width:600px) {
      .line {
        font-size: 15vw;
      }
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const skills = [
      "art",
      "writing",
      "creative consulting",
      "editing",
      "production",
      "creative direction",
      "brand strategy",
      "web development",
      "research",
      "data visualization"
    ];

    const container = document.getElementById('container');

    // Create name
    const nameEl = document.createElement("div");
    nameEl.className = "line link";
    nameEl.textContent = "Lauren Burns-Coady";
    nameEl.onclick = () => { window.location.href = "mailto:lbc@laurenburnscoady.com"; };
    container.appendChild(nameEl);

    // Create are.na
    const arenaEl = document.createElement("div");
    arenaEl.className = "line link";
    arenaEl.textContent = "are.na";
    arenaEl.onclick = () => { window.open("https://www.are.na/lauren-burns-coady/index", "_blank"); };
    container.appendChild(arenaEl);

    // Create email
    const emailEl = document.createElement("div");
    emailEl.className = "line link";
    emailEl.textContent = "email";
    emailEl.onclick = () => { window.location.href = "mailto:lbc@laurenburnscoady.com"; };
    container.appendChild(emailEl);

    const skillEls = [];

    // Create skill elements
    skills.forEach(skill => {
      const el = document.createElement("div");
      el.className = "line";
      el.textContent = skill;
      container.appendChild(el);
      skillEls.push(el);
    });

    // Fade in name and links
    setTimeout(() => { nameEl.style.opacity = 1; }, 200);
    setTimeout(() => { arenaEl.style.opacity = 1; }, 600);
    setTimeout(() => { emailEl.style.opacity = 1; }, 1000);

    // Fade in skills one by one
    skillEls.forEach((el, i) => {
      setTimeout(() => { el.style.opacity = 1; }, 1400 + i * 400);
    });

    const colors = [
      "#ffffff",
      "#e60000",
      "#002ea1",
      "#005000",
      "#7f00ff",
      "#ff8000",
      "#ff0080",
      "#00cccc",
      "#f5f5dc",
      "#d2b48c",
      "#a0522d",
      "#8b4513",
      "#c0c0c0",
      "#ffe4e1",
      "#e6e6fa",
      "#e0ffff",
      "#fafad2",
      "#f0e68c",
      "#191970",
      "#4b0082",
      "#2f4f4f"
    ];

    // Start random color cycling for each skill word
    skillEls.forEach(el => {
      function changeColor() {
        el.style.color = colors[Math.floor(Math.random() * colors.length)];
        const interval = 2000 + Math.random() * 2000; // 2-4 seconds
        setTimeout(changeColor, interval);
      }
      changeColor();
    });
  </script>
</body>
</html>
