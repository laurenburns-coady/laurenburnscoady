<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lauren Burns-Coady</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
      width: 100%;
      height: 100%;
    }

    .scrolling-words {
      position: absolute;
      width: 100%;
      height: 300%;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: scrollUp 60s linear infinite;
    }

    @keyframes scrollUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-66%); }
    }

    .word {
      font-size: 12vw;
      font-weight: bold;
      line-height: 1.2;
      opacity: 0.8;
      user-select: none;
      pointer-events: none;
      text-transform: none; /* lowercase */
    }

    .name {
      position: relative;
      z-index: 2;
      color: white;
      font-weight: bold;
      font-size: 10vw;
      text-align: center;
      white-space: nowrap;
      width: 100%;
      overflow-wrap: normal;
      margin-top: 25vh;
    }

    .links {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      gap: 6vw;
      margin-top: 2vh;
      font-size: 12vw;
      white-space: nowrap;
    }

    .links a {
      color: white;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .links a:hover {
      color: limegreen;
    }
  </style>
</head>
<body>

  <div class="scrolling-words" id="scrollingContainer"></div>

  <div class="name">
    Lauren Burns-Coady
  </div>

  <div class="links">
    <a href="mailto:lbc@laurenburnscoady.com">email</a>
    <a href="https://www.are.na/laurenburnscoady" target="_blank">images</a>
  </div>

  <script>
    const words = [
      "writing",
      "creative consulting",
      "editing",
      "production",
      "creative direction",
      "web development",
      "research",
      "screenwriting",
      "filmmaking"
    ];

    const container = document.getElementById('scrollingContainer');

    // Create repeated words
    for (let i = 0; i < 30; i++) {
      words.forEach(word => {
        const div = document.createElement('div');
        div.className = 'word';
        div.textContent = word;
        container.appendChild(div);

        // Color changing for each word (instant switch)
        function changeColor() {
          div.style.color = `hsl(${Math.floor(Math.random()*360)}, 80%, 60%)`;
          const nextTime = 1500 + Math.random() * 1500; // 1.5–3 seconds
          setTimeout(changeColor, nextTime);
        }
        changeColor();
      });
    }

    // Background color changing (instant switch, independent schedule)
    function changeBackground() {
      const hue = Math.floor(Math.random()*360);
      const newColor = `hsl(${hue}, 50%, 15%)`;
      document.documentElement.style.background = newColor;
      document.body.style.background = newColor;
      const nextTime = 1500 + Math.random() * 1500; // 1.5–3 seconds
      setTimeout(changeBackground, nextTime);
    }
    changeBackground();
  </script>
</body>
</html>
