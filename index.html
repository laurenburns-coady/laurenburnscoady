<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>lauren burns coady</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Times New Roman', serif;
      background: black;
      width: 100%;
      height: 100%;
    }

    .scrolling-words {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .word {
      font-size: 10vw;
      font-weight: bold;
      line-height: 1.2;
      opacity: 0.8;
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
      text-align: center;
      padding: 0 5vw;
      text-transform: none;
      font-family: 'Times New Roman', serif;
    }

    .name {
      position: relative;
      z-index: 2;
      color: white;
      font-weight: bold;
      font-size: 10vw;
      text-align: center;
      white-space: nowrap;
      width: 100%;
      margin-top: 25vh;
      text-transform: lowercase;
      font-family: 'Times New Roman', serif;
    }

    .links {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      gap: 6vw;
      margin-top: 2vh;
      font-size: 6vw;
      white-space: nowrap;
      font-weight: bold;
      text-transform: lowercase;
      font-family: 'Times New Roman', serif;
    }

    .links a {
      color: white;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .links a:hover {
      color: limegreen;
    }
  </style>
</head>
<body>

  <div class="scrolling-words" id="scrollingContainer"></div>

  <div class="name">
    lauren burns coady
  </div>

  <div class="links">
    <a href="mailto:lbc@laurenburnscoady.com">email</a>
    <a href="https://www.are.na/lauren-burns-coady/index" target="_blank">are.na</a>
  </div>

  <script>
    const words = [
      "writing",
      "research",
      "creative direction",
      "trauma-informed practice",
      "editing",
      "curating",
      "brand strategy",
      "production",
      "inclusive facilitation",
      "art direction",
      "content development",
      "documentation",
      "storytelling",
      "project management",
      "consulting",
      "archiving",
      "social research",
      "event planning",
      "copywriting",
      "web development",
      "narrative design",
      "visual research",
      "operations consulting",
      "sound design",
      "ethical strategy",
      "decolonial methods",
      "care-centered consulting",
      "social impact advising"
    ];

    const container = document.getElementById('scrollingContainer');

    const allWords = [];
    for (let i = 0; i < 30; i++) {
      allWords.push(...words);
    }

    allWords.forEach(word => {
      const div = document.createElement('div');
      div.className = 'word';
      div.textContent = word;
      container.appendChild(div);

      function changeColor() {
        const hue = Math.floor(Math.random() * 360);
        const saturation = 30 + Math.random() * 70;
        const lightness = 30 + Math.random() * 50;
        div.style.color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        const nextTime = 1500 + Math.random() * 1500;
        setTimeout(changeColor, nextTime);
      }
      changeColor();
    });

    let offset = 0;
    function scroll() {
      offset -= 1.2;
      container.style.transform = `translateY(${offset}px)`;
      if (Math.abs(offset) >= container.scrollHeight / 2) {
        offset = 0;
      }
      requestAnimationFrame(scroll);
    }
    scroll();

    function changeBackground() {
      const hue = Math.floor(Math.random() * 360);
      const saturation = 30 + Math.random() * 70;
      const lightness = 10 + Math.random() * 40;
      const newColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
      document.documentElement.style.background = newColor;
      document.body.style.background = newColor;
      const nextTime = 1500 + Math.random() * 1500;
      setTimeout(changeBackground, nextTime);
    }
    changeBackground();
  </script>
</body>
</html>
