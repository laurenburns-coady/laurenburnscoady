<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>lauren burns-coady</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
      width: 100%;
      height: 100%;
    }

    .scrolling-words {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .word {
      font-size: 10vw; /* smaller to prevent cut-off */
      font-weight: normal; /* not bold */
      line-height: 1.2;
      opacity: 0.8;
      user-select: none;
      pointer-events: none;
      text-transform: none; /* lowercase */
      white-space: nowrap;
      text-align: center;
      padding: 0 5vw; /* extra space on sides */
    }

    .name {
      position: relative;
      z-index: 2;
      color: white;
      font-weight: normal; /* not bold */
      font-size: 10vw;
      text-align: center;
      white-space: nowrap;
      width: 100%;
      overflow-wrap: normal;
      margin-top: 25vh;
      text-transform: lowercase;
    }

    .links {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      gap: 6vw;
      margin-top: 2vh;
      font-size: 6vw;
      white-space: nowrap;
      font-weight: normal; /* not bold */
      text-transform: lowercase;
    }

    .links a {
      color: white;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .links a:hover {
      color: limegreen;
    }
  </style>
</head>
<body>

  <div class="scrolling-words" id="scrollingContainer"></div>

  <div class="name">
    lauren burns-coady
  </div>

  <div class="links">
    <a href="mailto:lbc@laurenburnscoady.com">email</a>
    <a href="https://www.are.na/lauren-burns-coady/index" target="_blank">are.na</a>
  </div>

  <script>
    const words = [
      "writing",
      "creative consulting",
      "editing",
      "production",
      "creative direction",
      "web development",
      "research",
      "screenwriting",
      "filmmaking",
      "communications",
      "strategy",
      "management",
      "project management"
    ];

    const container = document.getElementById('scrollingContainer');

    // Fill with many repeated words
    const allWords = [];
    for (let i = 0; i < 30; i++) {
      allWords.push(...words);
    }

    // Create divs
    allWords.forEach(word => {
      const div = document.createElement('div');
      div.className = 'word';
      div.textContent = word;
      container.appendChild(div);

      // Color changing for each word
      function changeColor() {
        div.style.color = `hsl(${Math.floor(Math.random()*360)}, 80%, 60%)`;
        const nextTime = 1500 + Math.random() * 1500;
        setTimeout(changeColor, nextTime);
      }
      changeColor();
    });

    // Smooth continuous scrolling using requestAnimationFrame
    let offset = 0;
    function scroll() {
      offset -= 0.3; // adjust for faster/slower scroll
      container.style.transform = `translateY(${offset}px)`;
      // reset when scrolled past all children
      if (Math.abs(offset) >= container.scrollHeight / 2) {
        offset = 0;
      }
      requestAnimationFrame(scroll);
    }
    scroll();

    // Background color changing
    function changeBackground() {
      const hue = Math.floor(Math.random()*360);
      const newColor = `hsl(${hue}, 50%, 15%)`;
      document.documentElement.style.background = newColor;
      document.body.style.background = newColor;
      const nextTime = 1500 + Math.random() * 1500;
      setTimeout(changeBackground, nextTime);
    }
    changeBackground();
  </script>
</body>
</html>
