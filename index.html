<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lauren Burns-Coady</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    /* Background words container */
    .scrolling-words {
      position: absolute;
      width: 100%;
      height: 200%;
      top: 0;
      left: 0;
      color: white;
      font-size: 2vw;
      opacity: 0.2;
      animation: scrollUp 30s linear infinite;
    }

    @keyframes scrollUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }

    .word {
      width: 100%;
      text-align: center;
      line-height: 2;
    }

    /* Foreground name */
    .name {
      position: relative;
      z-index: 2;
      color: white;
      font-weight: bold;
      font-size: 10vw;
      text-align: center;
      letter-spacing: 0.1em;
      margin-top: 20vh;
    }

    /* Links under name */
    .links {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      gap: 4vw;
      margin-top: 2vh;
      font-size: 2vw; /* same size as scrolling words */
    }

    .links a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: limegreen;
    }
  </style>
</head>
<body>

  <div class="scrolling-words" id="scrollingContainer">
    <!-- Words will be inserted here by JavaScript -->
  </div>

  <div class="name">
    Lauren Burns-Coady
  </div>

  <div class="links">
    <a href="mailto:lbc@laurenburnscoady.com">email</a>
    <a href="https://www.are.na/laurenburnscoady" target="_blank">images</a>
  </div>

  <script>
    const words = [
      "writing",
      "creative consulting",
      "editing",
      "production",
      "creative direction",
      "web development",
      "research",
      "screenwriting",
      "filmmaking"
    ];

    const container = document.getElementById('scrollingContainer');

    // Repeat the words multiple times to fill space
    for (let i = 0; i < 30; i++) {
      words.forEach(word => {
        const div = document.createElement('div');
        div.className = 'word';
        div.textContent = word;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
